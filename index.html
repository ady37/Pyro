<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyro - NASA Space Apps Challenge 2024</title>
    <link rel="stylesheet" href="style.css">
   </head>
<body>
    <div class="video-container">
        <video class="my-video" class="video-js" autoplay muted="false" loop >
            <source src="https://drive.google.com/file/d/1dNHlWHgQcKb19RwVG9fODX5qal4fmuvr/view?usp=sharing" >
            Your browser does not support the video tag.
        </video>
    </div>
    
    <div class="overlay" id="overlay">
        <h1>Pyro</h1>
        <p>Immersive Video Experience</p>
    </div>
    <div class="btn"> <button id="playButton">Click to Play with Sound</button></div>
   
    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script>
        // Hide the overlay after 1 minute (60000 milliseconds)
        setTimeout(function() {
            document.getElementById('overlay').style.display = 'none';
        }, 3000); // 30000 ms = 1 minute
    </script>
    

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var video = document.getElementById('my-video');
        var playButton = document.getElementById('playButton');

        playButton.addEventListener('click', function() {
            video.muted = false; // Unmute the video
            video.volume = 1;    // Set volume to full
            video.play().then(() => {
                // Hide the overlay once video starts playing
                document.querySelector('.btn').style.display = 'none';
            }).catch(error => {
                console.error('Error playing the video with sound:', error);
            });
        });
    });
</script>

</body>
</html>
