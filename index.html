<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyro - Fullscreen Video</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="video-container">
        <video class='my-video' autoplay muted loop>
            <source src="videos/video1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="overlay" id="overlay">
        <h1>Pyro</h1>
        <p>Immersive Video Experience</p>
    </div>
    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script>
        // Hide the overlay after 1 minute (60000 milliseconds)
        setTimeout(function() {
            document.getElementById('overlay').style.display = 'none';
        }, 60000); // 30000 ms = 1 minute
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var player = videojs('my-video');
            player.muted(false); // Ensure the video is not muted
            player.volume(1); // Set volume to 100%
        });
    </script>

</body>
</html>
